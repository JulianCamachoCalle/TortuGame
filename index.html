<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>TortuGame</title>
</head>
<body>
    <div class="game">
        <div class="titulo">
            TORTUGAME
        </div>
        <div class="vidas">
            <div class="corazon" id="corazon1"></div>
            <div class="corazon" id="corazon2"></div>
            <div class="corazon" id="corazon3"></div>
            <div class="corazon" id="corazon4"></div>
            <div class="corazon" id="corazon5"></div>
            <div class="corazon" id="corazon6"></div>
            <div class="corazon" id="corazon7"></div>
            <div class="corazon" id="corazon8"></div>
            <div class="corazon" id="corazon9"></div>
            <div class="corazon" id="corazon10"></div>
        </div>    
        <div class="marco-tortuga">
            <div class="silueta">
                <img src="img/silueta.png" alt="tortuga" class="tortuga">
            </div>
        </div>
        <div class="dados">
            <div class="uno">
                <img src="img/d6.png" alt="dado" class="dado-uno">
            </div>
            <div class="dos">
                <img src="img/d6.png" alt="dado" class="dado-dos">
            </div>
        </div>
        <div class="lanzar-dados">
            <button class="btn-tirar">
                Tirar Dados
            </button>
        </div>  
    </div>
    <script src="game.js"></script>
</body>
</html>
